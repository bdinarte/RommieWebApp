
<div class="container">

  <app-modal-aviso></app-modal-aviso>
  <app-modal-confirmacion (notify)="process_confirmation($event)"></app-modal-confirmacion>

  <div class="row">
    <div class="col-xs-12">

      <div class="row">
        <h1>Agregar noticia</h1>
        <div class="col-xs-9">
          <div class="row">
            <textarea rows="2" class="_input form-control"
                      [(ngModel)]="new_article_title"
                      placeholder="Escribir el título de la nueva noticia por publicar."></textarea>
          </div>
          <div class="row" style="margin-top: 10px;">
            <textarea rows="3" class="_input form-control"
                      [(ngModel)]="new_article_content"
                      placeholder="Escribir el contenido de la nueva noticia por publicar."></textarea>
          </div>
        </div>
        <div class="col-xs-3">
          <div class="row">
            <button class="btn btn-danger btn-std" (click)="add_new_article()">Publicar noticia</button>
          </div>
        </div>
      </div>

      <div class="row"> <hr> </div>

      <div class="row">
        <h2>Noticias publicadas</h2>
        <div class="col-xs-12">
          <ul class="list-group list-group-extra">
            <li class="list-group-item list-group-item-extra" *ngFor="let article of news_list | async">
              <span class="badge badge-extra" (click)="show_elimination_modal(article.key)">
                <a style="color:white;" href="#"><span class="glyphicon glyphicon-trash"></span></a>
              </span>
              <div><strong>Título: </strong>{{ article.title }}</div>
              <div><strong>Fecha y Hora: </strong>{{ double_to_date(article.time) }}</div>
              <div class="list-item-title"> {{ article.content }} </div>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>

</div>
