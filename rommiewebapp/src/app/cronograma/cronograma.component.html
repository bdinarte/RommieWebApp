
<div class="container">

  <app-modal-aviso></app-modal-aviso>
  <app-modal-nuevo-evento (notify)="onNotify($event)"></app-modal-nuevo-evento>

  <div class="row">
    <div class="col-xs-12">

      <div class="row">
        <h2>Buscar eventos</h2>
        <div class="col-xs-9">
          <div class="row">
            <input class="_input form-control"/>
          </div>
        </div>
        <div class="col-xs-3">
          <div class="row">
            <button class="btn btn-danger btn-std" (click)="show_event_modal()">Nuevo evento</button>
          </div>
        </div>
      </div>

      <div class="row"> <hr> </div>

      <div class="row">
        <h2>Eventos disponibles</h2>
        <div class="col-xs-12">
          <ul class="list-group list-group-extra">
            <li class="list-group-item list-group-item-extra" *ngFor="let _event of event_list | async">
              <div class="list-item-title"> {{_event.$key}} {{ _event.title }} </div>
              <span class="badge badge-extra" (click)="remove_event(_event)">
                <a style="color:white;" href="#"><span class="glyphicon glyphicon-remove"></span></a>
              </span>
              <span class="badge badge-extra" (click)="edit_event(_event)">
                <a style="color:white;" href="#"><span class="glyphicon glyphicon-edit"></span></a>
              </span>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>

</div>
