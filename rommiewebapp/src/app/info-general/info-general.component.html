
<div class="container">

  <app-modal-aviso></app-modal-aviso>

  <div class="row">
    <div class="col-xs-12">

      <div class="row">
        <h1>Nombre del congreso</h1>
        <input class="_input form-control" [ngModel]="(info_display | async)?.name"
               (ngModelChange)="update_name($event)"
               placeholder="Escribir un nombre para el congreso"/>
      </div>

      <div class="row"> <hr> </div>

      <div class="row">
        <h2>Fecha</h2>
        <div class="col-xs-1">
          <div class="row"><label>Desde el </label></div>
        </div>
        <div class="col-xs-4">
          <input type="datetime-local" class="small-input form-control"
                 [ngModel]="double_to_date((info_display | async)?.start) | date:'yyyy-MM-ddTHH:mm'"
                 (ngModelChange)="update_start($event)" />
        </div>
        <div class="col-xs-1">
          <div class="row"><label>hasta el</label></div>
        </div>
        <div class="col-xs-4">
          <input type="datetime-local" class="small-input form-control"
                 [ngModel]="double_to_date((info_display | async)?.end) | date:'yyyy-MM-ddTHH:mm'"
                 (ngModelChange)="update_end($event)"/>
        </div>
      </div>

      <div class="row"> <hr> </div>

      <div class="row">
        <h2>Descripci贸n</h2>
        <textarea rows="3" class="_input form-control" [ngModel]="(info_display | async)?.description"
                  (ngModelChange)="update_description($event)"
                  placeholder="Escribir una descripci贸n para el congreso"></textarea>
      </div>

      <div class="row"> <hr> </div>

      <div class="row">
        <h1>Ubicaci贸n</h1>
        <input class="_input form-control" [ngModel]="(info_display | async)?.location"
               (ngModelChange)="update_location($event)"
               placeholder="Escribir una localizaci贸n textual para el congreso"/>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <!-- colocar map -->
        </div>
        <div class="col-xs-6">
          <div class="row"><h2>Coordenadas</h2></div>
          <div class="row">
            <div class="col-xs-2">
              <div class="row"><label>Latitud</label></div>
            </div>
            <div class="cols-xs-10">
              <input class="small-input form-control"
                     [ngModel]="(info_display | async)?.xCoord"
                     placeholder="Ejemplo: -0.8355"/>
            </div>
          </div>
          <div class="row" style="margin-top: 5px;">
            <div class="col-xs-2">
              <div class="row"><label>Longitud</label></div>
            </div>
            <div class="cols-xs-10">
              <input class="small-input form-control"
                     [ngModel]="(info_display | async)?.yCoord"
                     placeholder="Ejemplo: -0.8355"/>
            </div>
          </div>
          <div class="row"> <div class="col-xs-10"> <hr> </div> </div>
          <div class="row"><h2>Cargar imagen de mapa</h2></div>
          <div class="row">
            <div class="col-xs-4 vcenter">
              <label class="btn btn-danger btn-std">
                Seleccionar imagen <input type="file" (change)="fileChange($event)" style="display: none;">
              </label>
            </div>
            <div class="cols-xs-4 vcenter">
              <button type="button" class="btn btn-danger btn-std" style="margin-top: 3px;"
                      [disabled]="!selectedFiles"
                      (click)="upload_image()">
                Guardar
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
