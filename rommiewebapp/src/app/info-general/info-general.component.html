
<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <div class="row">
        <h1>Nombre del congreso</h1>
        <input class="_input" [ngModel]="(info_display | async)?.name"
               (ngModelChange)="update_name($event)"
               placeholder="Escribir un nombre para el congreso"/>
      </div>

      <div class="row"> <div class="col-xs-11"> <hr> </div> </div>

      <div class="row">
        <h2>Fecha</h2>
        <div class="col-xs-1">
          <div class="row"><label>Desde el </label></div>
        </div>
        <div class="col-xs-4">
          <input [ngModel]="(info_display | async)?.start" />
        </div>
        <div class="col-xs-1">
          <div class="row"><label>hasta el</label></div>
        </div>
        <div class="col-xs-4">
          <input [ngModel]="(info_display | async)?.end" />
        </div>
      </div>

      <div class="row"> <div class="col-xs-11"> <hr> </div> </div>

      <div class="row">
        <h2>Descripci贸n</h2>
        <textarea rows="3" class="_input" [ngModel]="(info_display | async)?.description"
                  (ngModelChange)="update_description($event)"
                  placeholder="Escribir una descripci贸n para el congreso"></textarea>
      </div>

      <div class="row"> <div class="col-xs-11"> <hr> </div> </div>

      <div class="row">
        <h1>Ubicaci贸n</h1>
        <input class="_input" [ngModel]="(info_display | async)?.location"
               (ngModelChange)="update_location($event)"
               placeholder="Escribir una localizaci贸n textual para el congreso"/>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <!-- colocar map -->
        </div>
        <div class="col-xs-6">
          <div class="row"><h2>Coordenadas</h2></div>
          <div class="row">
            <div class="col-xs-2">
              <div class="row">Latitud</div>
            </div>
            <div class="cols-xs-10">
              <input />
            </div>
          </div>
          <div class="row">
            <div class="col-xs-2">
              <div class="row">Longitud</div>
            </div>
            <div class="cols-xs-10">
              <input />
            </div>
          </div>
          <div class="row"> <div class="col-xs-10"> <hr> </div> </div>
          <div class="row"><h2>Cargar imagen de mapa</h2></div>
          <div class="row">
            <div class="col-xs-6 vcenter">
              <input type="file" (change)="fileChange($event)"/>
            </div>
            <div class="cols-xs-6 vcenter">
              <button type="button" class="btn btn-danger btn-std" [disabled]="!selectedFiles" (click)="uploadImage()">
                Guardar
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
