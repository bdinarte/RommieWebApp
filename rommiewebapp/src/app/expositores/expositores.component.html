
<div class="container">

  <app-modal-aviso></app-modal-aviso>
  <app-modal-confirmacion (notify)="elimination_confirmation($exhibitor)"></app-modal-confirmacion>

  <div class="row">
    <div class="col-xs-12">

      <div class="row">
        <h1>Datos del expositor </h1>

        <div class="col-xs-9">
          <div class="row">
            <input class="_input form-control" [(ngModel)]="exhibitor_name"
                   placeholder="Nombre completo del expositor"/>
          </div>
          <div class="row" style="margin-top: 10px;">
            <input class="_input form-control" [(ngModel)]="exhibitor_country"
                   placeholder="País del expositor"/>
          </div>
          <div class="row" style="margin-top: 10px;">
            <input class="_input form-control" [(ngModel)]="exhibitor_about"
                   placeholder="Información del expositor (opcional)"/>
          </div>
        </div>

        <div class="col-xs-3">
          <div class="row">
            <button class="btn btn-danger btn-std" (click)="save_exhibitor()">Agregar expositor</button>
          </div>
        </div>
      </div>

      <div class="row"> <hr> </div>

      <div class="row">
        <h2>Todos los expositores</h2>
        <div class="col-xs-12">
          <ul class="list-group list-group-extra">
            <li class="list-group-item list-group-item-extra" *ngFor="let exhibitor of exhibitors_list | async">
              <span class="badge badge-extra" (click)="show_elimination_modal(exhibitor.key)">
                <a style="color:white;" href="#"><span class="glyphicon glyphicon-trash"></span></a>
              </span>
              <div><strong>Nombre: </strong>{{ exhibitor.completeName }}</div>
              <div><strong>País: </strong>{{ exhibitor.personalTitle }}</div>
              <div><strong>Info: </strong> {{ exhibitor.about }} </div>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</div>
